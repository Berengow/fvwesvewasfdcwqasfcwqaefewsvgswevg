<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css" />

    <meta charset="utf-8" />
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity
        class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"
      ></a-entity>
    </script>
  </head>
  <body>
    <div id="myEmbeddedScene">
      <a-scene class="aframebox" embedded>
        <a-assets>
          <img
            id="one"
            src="https://cdn.glitch.global/fa285eff-0e14-4bad-b8bf-8f8a7333f54f/%D0%B1%D0%B8%D0%B1%D0%BB%D0%BE%D1%82%D0%B5%D0%BA%D0%B0.jpg?v=1643014958401"
          />
          
          <img
            id="twoo"
            src="https://cdn.glitch.global/fa285eff-0e14-4bad-b8bf-8f8a7333f54f/IMG_8872%20Panorama.jpg?v=1642145702445"
          />
          
          <img
            id="three"
            src="https://cdn.glitch.global/fa285eff-0e14-4bad-b8bf-8f8a7333f54f/IMG_8661%20Panorama.jpg?v=1643014961770"
          />
          
          <img
            id="four"
            src="https://cdn.glitch.global/fa285eff-0e14-4bad-b8bf-8f8a7333f54f/IMG_8613%20Panorama.jpg?v=1643014963037"
          />
        </a-assets>
        <a-sky src="#one"></a-sky>

        <a-entity position="0 0 3.8">
          <a-camera></a-camera>
        </a-entity>
      </a-scene>
    </div>

    <div class="bar">
      <p>
        <a href="sample.html"

            width="100"

            width="100"
            height="50"

            width="100"

</html>
